name: Check GDScript Complexity

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.gd'
  push:
    branches: [ main ]
permissions:
  pull-requests: write
jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
    # 1) checkout + find changed .gd files
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: tj-actions/changed-files@v46
      id: changed-files
      with:
        files: '**/*.gd'
        files_ignore: 'addons/**'

    # 2) install Godotâ€GDScriptâ€Toolkit so gdlint & gdradon are on PATH
